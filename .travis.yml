language: node_js
node_js:
  - 'lts/*'
cache: npm
script:
  - audit-ci --config ./audit-ci.json --moderate
  - npm run license-report
  - npm run lint
  - npm run build
  - npm run test
  - npm run build:docs
  - npm run coveralls

before_deploy:
  - source ./scripts/tag-commit.sh
  - source ./scripts/prepare-pages-folder.sh

deploy:
  - provider: releases
    api_key: $GITHUB_ACCESS_TOKEN
    tag_name: $TRAVIS_TAG
    on:
      branch: master
      repo: lightelligence-io/react
      condition: '$TRAVIS_COMMIT_MESSAGE =~ ^release*'

  - provider: npm
    email: 'support@lightelligence.io'
    api_key: $NPM_TOKEN_PUBLISH
    skip_cleanup: true
    on:
      branch: master
      repo: lightelligence-io/react
      condition: '$TRAVIS_COMMIT_MESSAGE =~ ^release*'

  - provider: pages
    local_dir: gh-pages
    skip_cleanup: true
    github_token: $GITHUB_ACCESS_TOKEN
    keep_history: true
    target_branch: gh-pages
    on:
      branch: master
